
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for document in documents %}
        <tr>
            <td>{{ document.title }}</td>
            <td>{{ document.description }}</td>
            <td>{{ document.status }}</td>
            <td>
                {% if current_user.role == 'user' %}
                    <a href="{{ url_for('main.edit_document', document_id=document.id) }}">Edit</a>
                    <a href="{{ url_for('main.delete_document', document_id=document.id) }}">Delete</a>
                {% elif current_user.role == 'viewer' %}
                    <a href="{{ url_for('main.view_document', document_id=document.id) }}">View</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
