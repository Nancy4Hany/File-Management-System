<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Document</title>
</head>
<body>
    <h1>Classify Document ID: {{ document_id }}</h1>
    <form action="{{ url_for('document.classify_document_route', doc_id=document_id) }}" method="POST">
        <button type="submit">Classify Document</button>
    </form>

    {% if classification_result %}
        <h2>Classification Result</h2>
        <p><strong>ID:</strong> {{ classification_result.id }}</p>
        <p><strong>Classification:</strong> {{ classification_result.classification }}</p>
    {% endif %}
</body>
</html>
