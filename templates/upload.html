<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload a New Document</h1>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter the document title" required>
        </div>


        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" placeholder="Enter a description for the document" required></textarea>
        </div>


        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control-file" name="file" required>
        </div>


        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#uploadForm').submit(function(event) {
        event.preventDefault();  

        let formData = new FormData(this);

        $.ajax({
            url: '/upload',
            method: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                alert('Document uploaded successfully!');
            },
            error: function(response) {
                alert('Error uploading document: ' + JSON.stringify(response.responseJSON));
            }
        });
    });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
